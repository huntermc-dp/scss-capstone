<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8fba2f0ab8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/8fba2f0ab8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="title-bar">
      <div class="nav-left">
        <a href="">Hestia</a>
      </div>

      <div class="nav-right">
        <a href="">Home</a>
        <a href="">Blog</a>
        <a href="">Contact</a>
        <button>More</button>
      </div>
    </div>
    <div class="pink-box">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12169.559671028152!2d-111.70772147481769!3d40.31150312493064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d8531bf5eef4d%3A0xe774421aac5ddb8f!2sMaria%20Bonita%20Mexican%20Grill!5e0!3m2!1sen!2sus!4v1684182423483!5m2!1sen!2sus"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <div class="bottom">
      <h1>Send us a message</h1>
      <div class="enter-info">
        <div class="yourname">
          <label for="password">First name:</label>
          <input type="password" name="password" id="password" />
        </div>

        <div class="last-name">
          <label for="password">Last name:</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="write-something">
          <label for="password">Write Something:</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="submit-button">
          <button>Submit</button>
        </div>
      </div>

      <div class="icons">
        <div class="map">
          <h3><i class="fa-solid fa-map"></i> Find us at the office</h3>
          <p>Strada Pvernei, nr 20</p>
          <p>Bucharest</p>
          <p>Romania</p>
        </div>

        <div class="phone">
          <h3><i class="fa-solid fa-phone-flip"></i> Give us a ring</h3>
          <p>John Doe</p>
          <p>+40 712 345 678</p>
          <p>Mon - Fri, 8:00-22:00</p>
        </div>

        <div class="legal">
          <h3>
            <i class="fa-sharp fa-solid fa-briefcase"></i> Legal information
          </h3>
          <p>John Doe Co.</p>
          <p>Fiscal Code: 12345678</p>
        </div>

        <!-- bottom -->
        <div class="footer">
          <div class="footer-left">
            <a href="">About</a>
            <a href="">Parent Page</a>
          </div>
          <div class="footer-right">
            <p>Hestia | Developed by <a href="">ThemeIsle</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
